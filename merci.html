<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire envoyé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 560px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 15px rgba(0, 0, 0, 0.05);
            padding: 60px 50px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: draw 0.5s ease-out 0.5s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 1.1em;
            color: #86868b;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background: #0071e3;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
        }

        .button:hover {
            background: #0077ed;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .message {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19" />
            </svg>
        </div>

        <h1>Formulaire envoyé</h1>

        <p class="message">
            Merci d'avoir pris le temps de remplir le formulaire.<br>
            J'ai bien reçu tes réponses et je reviens vers toi très vite.
        </p>

        <a href="index.html" class="button">Retour</a>
    </div>
</body>

</html>
